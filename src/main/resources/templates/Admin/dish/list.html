<p>
    <a th:href="@{/admin}"><button>Xem danh sách giỏ hàng</button></a>
</p>
<h3 style="font-size: x-large;margin-top: 80px"  >Danh sách món</h3>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table id="employees" border="2" style="border: black">
    <thead>
    <tr>
<!--        <th>Id</th>-->
        <th>Tên món</th>
        <th>Mô tả</th>
        <th>Hình ảnh</th>
        <th>Giá</th>
        <th>Chỉnh sửa</th>
        <th>Xóa món</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${Dishes}">
<!--        <td th:text="${row.getId()}"></td>-->
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td><img th:src="@{'/pictures2/' + ${row.getImage()}}" th:width="50px" th:height="50px"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/admin/dish/{id}/edit(id=${row.getId()})}"> <button>Chỉnh sửa</button></a></td>
        <td><a th:href="@{/admin/dish/{id}/delete(id=${row.getId()})}"><button>Xóa món</button></a></td>
        <td><a th:href="@{/admin/dish/{id}/view(id=${row.getId()})}"><button>Chi tiết</button></a></td>
    </tr>
    </tbody>
</table>
<p id="Create">
    <a th:href="@{/admin/dish/createDish}"><button>Thêm món mới </button></a>
</p>
<footer>

            <img src="/pictures2/tw.jpg" style="width: 20px; height: 20px">
            <img src="/pictures2/za.webp" style="width: 20px; height: 20px">
            <img src="/pictures2/you.png" style="width: 20px; height: 20px">
            <img src="/pictures2/gg.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ggm.png" style="width: 20px; height: 20px">
        </div>
    </div>
</footer>
