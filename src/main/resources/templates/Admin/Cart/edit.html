<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link th:href="@{/css/cart.css}" rel="stylesheet"/>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/homeDish.js" type="text/javascript"></script>

</head>
<body>
<div id="top">
    <div id="logo">
        <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
    </div>
    <div id="top2">
        <div id="menu">
            <ul>
                <li><a href="#" title="HOME"><strong>HOME</strong></a></li>
                <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>
                <li><a href="#" title="ABOUT"><strong>BẢNG KIỂM</strong></a></li>
                <li><a href="#" title="MENU"><strong>MENU</strong></a></li>
                <li><a href="#" title="ENETS"><strong>TRỢ GIÚP</strong></a></li>
                <li><a href="#" title="CONTACTS"><strong>LIÊN HỆ</strong></a></li>
                <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


            </ul>
        </div>
        <div id="abc">
            <div id="tk">
                <div id="timkiem">
                    <div class="box">
                        <input type="text" placeholder="" style="">
                        <a><i class="fas fa-search-location"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="form">
    <form action="#" th:action="@{/admin/edit}" th:object="${cart}" method="post" novalidate>
        <fieldset>
            <legend>Thông tin khách hàng</legend>
            <tr>
                <td></td>
                <td><input type="hidden" th:field="*{id}" readonly></td>
                </br>
            </tr>
            <tr>
                <td><label style="margin-right: 68px">Ngày mua</label></td>
                <td><input type="text" th:field="*{dateCreated}" readonly></td>
                </br>
            </tr>
            <tr>
                <td><label style="margin-right: 104px">Tên</label></td>
                <td><input type="text" th:field="*{nameClientCreated}" readonly></td>
                </br>
            </tr>
            <tr>
                <td><label style="margin-right: 50px">Số điện thoại</label></td>
                <td><input type="text" th:field="*{numberContactClientCreated}" readonly></td>
                </br>
            </tr>
            <tr>
                <td><label style="margin-right: 86px">Địa chỉ</label></td>
                <td><input type="text" th:field="*{addressClientCreated}" readonly></td>
                </br>
            </tr>
            <tr>
                <td><label style="margin-right: 12px">Tình trạng giỏ hàng</label></td>
                <td>
                    <select th:field="*{status}">
                        <option th:value="'Đặt hàng'">Đặt hàng</option>
                        <option th:value="'Đang giao'">Đang giao</option>
                        <option th:value="'Đã nhận'">Đã nhận</option>
                    </select>
                </td>
            </tr>
            </br>
            <tr>
                <td><input type="submit" value="Chỉnh sửa tình trạng"></td>
                </br>
            </tr>
        </fieldset>
    </form>
</div>
<footer>
    <div id="footer">
        <div id="ft1">
            <ul>
                <h2>Giới thiệu</h2>
                <a> Hệ thông cửa hàng</a>
                <a> Khuyến mại</a>
                <a> Tuyển dụng</a>
                <a> Liên hệ</a>
            </ul>
        </div>
        <div id="ft2">
            <img src="/pictures2/face.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ims.png" style="width: 20px; height: 20px">
            <img src="/pictures2/tw.jpg" style="width: 20px; height: 20px">
            <img src="/pictures2/za.webp" style="width: 20px; height: 20px">
            <img src="/pictures2/you.png" style="width: 20px; height: 20px">
            <img src="/pictures2/gg.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ggm.png" style="width: 20px; height: 20px">
        </div>
    </div>
</footer>
</body>
</html>
