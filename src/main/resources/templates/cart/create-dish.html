<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create new dish</title>
    <link th:href="@{/css/cart.css}" rel="stylesheet"/>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/homeDish.js" type="text/javascript"></script>
</head>
<body>
<div id="top">
    <div id="logo">
        <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
    </div>
    <div id="top2">
        <div id="menu">
            <ul>
                <li><a href="#" title="HOME"><strong>HOME</strong></a></li>
                <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>
                <li><a href="#" title="ABOUT"><strong>BẢNG KIỂM</strong></a></li>
                <li><a href="#" title="MENU"><strong>MENU</strong></a></li>
                <li><a href="#" title="ENETS"><strong>TRỢ GIÚP</strong></a></li>
                <li><a href="#" title="CONTACTS"><strong>LIÊN HỆ</strong></a></li>
                <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


            </ul>
        </div>
        <div id="abc">
            <div id="tk">
                <div id="timkiem">
                    <div class="box">
                        <input type="text" placeholder="" style="">
                        <a><i class="fas fa-search-location"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<p>
    <a th:href="@{/home/cart/__${id}__/view}">
        <button>Xem giỏ hàng chi tiết</button>
    </a>
</p>
<!--<p style="margin-left: 200px">
  <a th:href="@{/home/cart/__${id}__/view/main}"><button>Thông tin của bạn</button></a>
</p>-->
<th:block th:if="${message}">
    <h5 th:text="${message}"></h5>
</th:block>


<th:block th:if="${dish}">
    <div id="form">
        <form action="#" th:action="@{/home/cart/__${dish.cart.id}__/save/dish}" th:object="${dish}" method="post"
              novalidate>
            <fieldset>
                <legend>Thông tin món ăn</legend>
                <tr>
                    <td><input type="hidden" th:field="*{id}"></td>
                    </br>
                </tr>
                <tr>
                    <td><label style="margin-right: 52px">Tên món</label></td>
                    <td><input type="text" th:field="*{name}" readonly></td>
                    </br>
                </tr>
                <tr>
                    <td><label style="margin-right: 51px">Số lượng</label></td>
                    <td><input type="number" th:field="*{amount}"></td>
                    </br>
                </tr>
                <tr>
                    <td><label style="margin-right: 54px">Giá món</label></td>
                    <td><input type="text" th:field="*{price}" readonly></td>
                    </br>
                </tr>
                <tr>
                    <td><input type="hidden" th:field="*{cart.id}" readonly></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Đặt hàng"></td>
                    </br>
                </tr>
            </fieldset>
        </form>
    </div>
</th:block>
<th:block th:if="${dishes}">
    <table id="employees" border="2" style="border: black">
        <thead>
        <tr>
            <th>Tên món</th>
            <th>Mô tả</th>
            <th>Ảnh</th>
            <th>Giá</th>
            <th>Mua</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${dishes}">
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getDescription()}"></td>
            <td><img th:src="@{'/pictures2/' + ${row.getImage()}}" th:width="50px" th:height="50px"></td>
            <td th:text="${row.getPrice()}"></td>
            <td><a th:href="@{/home/cart/__${cart.getId()}__/dish/{id2}(id2=${row.getId()})}">
                <button>Mua</button>
            </a></td>
        </tr>
        </tbody>
    </table>
</th:block>
<footer>
    <div id="footer">
        <div id="ft1">
            <ul>
                <h2>Giới thiệu</h2>
                <a> Hệ thông cửa hàng</a>
                <a> Khuyến mại</a>
                <a> Tuyển dụng</a>
                <a> Liên hệ</a>
            </ul>
        </div>
        <div id="ft2">
            <img src="/pictures2/face.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ims.png" style="width: 20px; height: 20px">
            <img src="/pictures2/tw.jpg" style="width: 20px; height: 20px">
            <img src="/pictures2/za.webp" style="width: 20px; height: 20px">
            <img src="/pictures2/you.png" style="width: 20px; height: 20px">
            <img src="/pictures2/gg.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ggm.png" style="width: 20px; height: 20px">
        </div>
    </div>
</footer>
</body>
</html>
