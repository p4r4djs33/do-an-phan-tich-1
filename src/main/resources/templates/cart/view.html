<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View cart</title>
    <link th:href="@{/css/cart.css}" rel="stylesheet"/>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/homeDish.js" type="text/javascript"></script>
</head>
<body>
<div id="top">
    <div id="logo">
        <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
    </div>
    <div id="top2">
        <div id="menu">
            <ul>
                <li><a href="#" title="HOME"><strong>HOME</strong></a></li>
                <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>
                <li><a href="#" title="ABOUT"><strong>BẢNG KIỂM</strong></a></li>
                <li><a href="#" title="MENU"><strong>MENU</strong></a></li>
                <li><a href="#" title="ENETS"><strong>TRỢ GIÚP</strong></a></li>
                <li><a href="#" title="CONTACTS"><strong>LIÊN HỆ</strong></a></li>
                <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


            </ul>
        </div>
        <div id="abc">
            <div id="tk">
                <div id="timkiem">
                    <div class="box">
                        <input type="text" placeholder="" style="">
                        <a><i class="fas fa-search-location"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<p>
    <a th:href="@{/home/cart/__${id}__/create/dish}">
        <button>Thêm sản phẩm</button>
    </a>
</p>
<!--<p style="margin-left: 200px">
    <a th:href="@{/home/cart/__${id}__/view/main}">
        <button>Thông tin của bạn</button>
    </a>
</p>-->
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table id="employees" border="2" style="border: black">
    <thead>
    <tr>
        <th>Tên món</th>
        <th>Số lượng</th>
        <th>Giá món</th>
        <th>Thành tiền</th>
        <th>Ngày</th>
        <th>Chỉnh sửa</th>
        <th>Xóa món</th>
    </tr>
    </thead>
    <th:block th:each="dish : *{dishes}">
        <tr>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.amount}"></td>
            <td th:text="${dish.price}"></td>
            <td th:with="variable = ${dish.amount}, controllerVar = ${dish.price}, var = ${variable * controllerVar}"
                th:text="${var}"></td>
            <td th:text="${dish.cart.dateCreated}"></td>
            <td><a th:href="@{/home/cart/__${id}__/view/edit/{id2}(id2=${dish.getId()})}">
                <button>Chỉnh sửa</button>
            </a></td>
            <td><a th:href="@{/home/cart/__${id}__/view/delete/{id2}(id2=${dish.getId()})}">
                <button>Xóa món</button>
            </a></td>
        </tr>


    </th:block>

</table>
<h4>Tổng tiền hàng của bạn là</h4>
<h4>
    <th:block th:text="*{#aggregates.sum(dishes.![price*amount])}"></th:block>
</h4>
<p>
    <a th:href="@{/home/cart/__${id}__/view/main}">
        <button>Đặt hàng</button>
    </a>
</p>
<footer>
    <div id="footer">
        <div id="ft1">
            <ul>
                <h2>Giới thiệu</h2>
                <a> Hệ thông cửa hàng</a>
                <a> Khuyến mại</a>
                <a> Tuyển dụng</a>
                <a> Liên hệ</a>
            </ul>
        </div>
        <div id="ft2">
            <img src="/pictures2/face.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ims.png" style="width: 20px; height: 20px">
            <img src="/pictures2/tw.jpg" style="width: 20px; height: 20px">
            <img src="/pictures2/za.webp" style="width: 20px; height: 20px">
            <img src="/pictures2/you.png" style="width: 20px; height: 20px">
            <img src="/pictures2/gg.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ggm.png" style="width: 20px; height: 20px">
        </div>
    </div>
</footer>
</body>
</html>
